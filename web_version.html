<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceOdyssey - Web Version</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #000428 0%, #004e92 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: white;
        }
        
        canvas {
            border: 2px solid #00ffff;
            background: #000;
            box-shadow: 0 0 20px #00ffff;
        }
        
        .game-container {
            text-align: center;
        }
        
        .title {
            font-size: 2.5em;
            letter-spacing: 8px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ffff;
        }
        
        .controls {
            margin-top: 20px;
            font-size: 1.2em;
        }
        
        .score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5em;
            text-shadow: 0 0 5px #00ffff;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border: 2px solid #ff0000;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="title">SPACE ODYSSEY</h1>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="controls">
            Use ARROW KEYS or WASD to navigate â€¢ SPACE to restart
        </div>
        <div class="score" id="score">Score: 0</div>
        <div class="game-over" id="gameOver">
            <h2>GAME OVER</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Press SPACE to restart</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameState = 'playing'; // 'playing', 'gameOver'
        let score = 0;
        let gameSpeed = 2;
        
        // Ship
        const ship = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            width: 30,
            height: 20,
            speed: 5
        };
        
        // Obstacles
        const obstacles = [];
        const obstacleSpawnRate = 0.02;
        
        // Stars for background
        const stars = [];
        for (let i = 0; i < 100; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                speed: Math.random() * 2 + 0.5
            });
        }
        
        // Input handling
        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ' && gameState === 'gameOver') {
                restartGame();
            }
        });
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        function update() {
            if (gameState !== 'playing') return;
            
            // Move ship
            if (keys['ArrowLeft'] || keys['a'] || keys['A']) {
                ship.x = Math.max(0, ship.x - ship.speed);
            }
            if (keys['ArrowRight'] || keys['d'] || keys['D']) {
                ship.x = Math.min(canvas.width - ship.width, ship.x + ship.speed);
            }
            if (keys['ArrowUp'] || keys['w'] || keys['W']) {
                ship.y = Math.max(0, ship.y - ship.speed);
            }
            if (keys['ArrowDown'] || keys['s'] || keys['S']) {
                ship.y = Math.min(canvas.height - ship.height, ship.y + ship.speed);
            }
            
            // Move stars
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
            
            // Spawn obstacles
            if (Math.random() < obstacleSpawnRate) {
                obstacles.push({
                    x: Math.random() * (canvas.width - 40),
                    y: -40,
                    width: 40,
                    height: 40,
                    speed: gameSpeed + Math.random() * 2
                });
            }
            
            // Move obstacles
            obstacles.forEach((obstacle, index) => {
                obstacle.y += obstacle.speed;
                if (obstacle.y > canvas.height) {
                    obstacles.splice(index, 1);
                    score += 10;
                }
            });
            
            // Check collisions
            obstacles.forEach(obstacle => {
                if (ship.x < obstacle.x + obstacle.width &&
                    ship.x + ship.width > obstacle.x &&
                    ship.y < obstacle.y + obstacle.height &&
                    ship.y + ship.height > obstacle.y) {
                    gameOver();
                }
            });
            
            // Increase game speed gradually
            gameSpeed += 0.001;
            
            // Update score display
            document.getElementById('score').textContent = `Score: ${score}`;
        }
        
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars
            ctx.fillStyle = '#fff';
            stars.forEach(star => {
                ctx.fillRect(star.x, star.y, 2, 2);
            });
            
            // Draw ship
            ctx.fillStyle = '#00ffff';
            ctx.fillRect(ship.x, ship.y, ship.width, ship.height);
            
            // Draw ship detail
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(ship.x + 5, ship.y - 5, 5, 10);
            ctx.fillRect(ship.x + 20, ship.y - 5, 5, 10);
            
            // Draw obstacles
            ctx.fillStyle = '#ff0000';
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }
        
        function gameOver() {
            gameState = 'gameOver';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        function restartGame() {
            gameState = 'playing';
            score = 0;
            gameSpeed = 2;
            ship.x = canvas.width / 2;
            ship.y = canvas.height - 100;
            obstacles.length = 0;
            document.getElementById('gameOver').style.display = 'none';
        }
        
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Start the game
        gameLoop();
    </script>
</body>
</html>
